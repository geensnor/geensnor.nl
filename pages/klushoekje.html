---
layout: frontpage
---

<!-- This loops through the Klushoekjes posts -->


{% for post in site.categories.Personal %}
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">{{ post.title | escape }}</h1>
        <p class="post-meta">
            {%- if post.author -%}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card"
                    itemprop="name">{{ post.author }} op </span></span>
            {%- endif -%}

            <time class="dt-published" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
                {%- assign date_format = site.minima.date_format | default: "%F %R" -%}
                {{ post.date | date: date_format }}
            </time>
        </p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
        {{ post.content }}
    </div>

    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
{%- endfor -%}
